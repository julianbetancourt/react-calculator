<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calc-container">
          <div class="calculations">
            <div class="current-operation">
              <span>425 x 245 + 25</span>
            </div>
            <div class="current-result">
              <span>104150</span>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="row remove">
            <div class="button"><span>C</span></div>
            <div class="button"><span class="ion-backspace-outline"></span></div>
          </div>
          <div class="row">
            <div class="button"><span>7</span></div>
            <div class="button"><span>8</span></div>
            <div class="button"><span>9</span></div>
            <div class="button"><span>&divide;</span></div>
          </div>
          <div class="row">
            <div class="button"><span>4</span></div>
            <div class="button"><span>5</span></div>
            <div class="button"><span>6</span></div>
            <div class="button"><span>x</span></div>
          </div>
          <div class="row">
            <div class="button"><span>1</span></div>
            <div class="button"><span>2</span></div>
            <div class="button"><span>3</span></div>
            <div class="button"><span>&minus;</span></div>
          </div>
          <div class="row">
            <div class="button"><span>0</span></div>
            <div class="button"><span>.</span></div>
            <div class="button"><span>&equals;</span></div>
            <div class="button"><span>&plus;</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
